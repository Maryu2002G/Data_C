{% extends "nav.html" %}

{% block titulo %} Lista de Carreras {% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'create_career' %}" role="button">Agregar nueva carrera</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Carreras</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre de la Carrera</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for carrera in careers %}
                    <tr>
                        <td scope="row">{{ carrera.id }}</td>
                        <td>{{ carrera.nameCareer }}</td>
                        <td>
                            <a class="btn btn-info" href="{% url 'update_career' carrera.id %}" role="button">Actualizar</a>
                            |
                            <a class="btn btn-danger" href="{% url 'delete_career' carrera.id %}" role="button">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer text-muted">
        <!-- AquÃ­ puedes agregar cualquier contenido adicional del pie de la tarjeta -->
    </div>
</div>
{% endblock %}
